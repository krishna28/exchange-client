<!DOCTYPE html> <html> <head> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.css"> <link rel="stylesheet" type="text/css" href="styles/main.css"> </head> <body ng-app="exchange"> <div class="container" ng-controller="MainCtrl  as mainVm"> <div class="row"> <div class="col-md-4"> <div ng-if="mainVm.loading == true"> Please wait Loading ... <div class="loader"></div> </div> <div ng-if="mainVm.updating == true"> Please wait updating ... <div class="loader"></div> </div> <div ng-if="mainVm.loading == false"> <div class="form-group"> <label for="fromExchange">From Exchange</label> <select class="form-control" name="fromExchange" id="fromExchange" ng-model="mainVm.fromCurrency" ng-options="option.currencyName for option in mainVm.exchangeList track by option.code" ng-change="mainVm.changeSelectedItem()"> </select> </div> <div class="form-group"> <label for="toExchange">To Exchange</label> <select class="form-control" name="toExchange" id="toExchange" ng-model="mainVm.toCurrency" ng-options="option.currencyName for option in mainVm.exchangeList track by option.code" ng-change="mainVm.changeSelectedItem()"> </select> </div> <div class="form-group"> <input class="form-control" min="1" type="number" name="unitOfCurr" ng-model="mainVm.unitOfCurr"> </div> <div class="form-group"> <input class="form-control" type="text" name="result" ng-model="mainVm.result"> </div> <button class="btn btn-primary" ng-click="mainVm.calculateExchange()">Refresh</button> <hr> <div class="checkbox"> <label><input type="checkbox" ng-model="mainVm.viewHistory" name="viewHistory"> View Old Data</label> </div> <div ng-if="mainVm.viewHistory == true"> <div class="form-group"> <input class="form-control" id="date" type="date" name="currentDate" ng-model="mainVm.currentDate"> </div> <button class="btn btn-primary" ng-click="mainVm.oldExchange()">Old Data</button> </div> </div> </div> <div class="col-md-8"> <div ng-if="mainVm.loading == false"> <h1>Base Currency = USD</h1> <table class="table table-striped"> <thead> <tr> <th class="success">Currency Name</th> <th class="success">Code</th> <th class="success">Rate</th> </tr> </thead> <tbody> <tr ng-repeat="e in mainVm.exchangeList"> <td>{{ e.currencyName }}</td> <td>{{ e.code }}</td> <td>{{ e.rate }}</td> </tr> </tbody> </table> </div> </div> </div> </div> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script> <script type="text/javascript" src="scripts/app.js"></script> <script type="text/javascript" src="scripts/controllers/controller.js"></script> <script type="text/javascript" src="scripts/services/mainService.js"></script> </body> </html>
